<!DOCTYPE html>
<html>
<head>
  <title>DOM Methods Example</title>
</head>
<body>
  <h1 id="heading">Welcome to the DOM!</h1>
  <button onclick="changeText()">Change Heading Text</button>

  <script>
    function changeText() {
      const heading = document.getElementById("heading");
      heading.textContent = "Text changed through DOM!";
    }
  </script>
</body>
</html>
