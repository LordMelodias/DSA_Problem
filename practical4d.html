<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Class Example</title>
</head>
<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      greet() {
        console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
      }
    }

    const john = new Person("John", 30);
    john.greet();
  </script>
</body>
</html>
